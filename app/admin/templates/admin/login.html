{% extends "base.html" %}
{% from "macros.html" import fieldset %}
{% block content %}
    <form class="form" method="post" action="{{ url_for('admin.login', next=request.endpoint) }}">
        {{ form.hidden_tag() }}
        {{ fieldset(form.email) }}
        {{ fieldset(form.password) }}
        {{ fieldset(form.remember) }}
        {{ form.submit }}
    </form>
{% endblock %}
