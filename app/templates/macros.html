{% macro fieldset(field, classes="") -%}
    <fieldset class="form-field">
        {{ field.label }}<!--
        -->{{ field(class=classes) }}
        {% if field.errors %}
            <ul class="form-errors">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </fieldset>
{%- endmacro %}
